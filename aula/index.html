<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" defer></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>

<body>
    <div class="jogo">
        <h1>Escolha: Pedra, Papel ou Tesoura</h1>
        <div class="opcoes">
            <button id="pedra">Pedra</button>
            <button id="papel">Papel</button>
            <button id="tesoura">Tesoura</button>
        </div>
        <div class="resultado">
            <p>Aguardando sua escolha...</p>
        </div>
        <div class="emojis">
            <img src="https://gifs.eco.br/wp-content/uploads/2022/07/gifs-carinha-feliz-46.gif" alt="Feliz"
                id="emoji-feliz">
            <img src="https://gifs.eco.br/wp-content/uploads/2022/05/gifs-de-emoji-triste-0.gif" alt="Triste"
                id="emoji-triste">
            <img src="https://gifs.eco.br/wp-content/uploads/2022/07/gifs-carinha-feliz-36.gif" alt="Indeciso"
                id="emoji-indeciso">
        </div>
        <button id="jogar-novamente" style="display: none;">Jogar Novamente</button>

    </div>
    <script src="script.js"></script>
</body>

</html>
